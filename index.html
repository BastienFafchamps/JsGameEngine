<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js Game Engine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./editor/prism-dark.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
</head>
<body>
    <div class="tab-buttons">
        <div class="tab-select">
            <button class="btn">File</button>
            <ul class="select-list">
                <li><button class="btn" id="download">Save</button></li>
                <li><label class="btn" for="load">Load</label><input id="load" type="file" /></li>
            </ul>
        </div>
        <button class="btn tab-btn">Game</button>
        <button class="btn tab-btn">Code</button>
        <button class="btn tab-btn">Settings</button>
        <button id="btn-reload" class="btn contained">Reload</button>
    </div>
    <div id="game-view-panel" class="tab-panel center">
        <canvas id="main-canvas" width="840" height="580">
            Your browser doesn't support WebGL, please use a more recent one.
        </canvas>
    </div>
    <div id="code-editor-panel" class="tab-panel center">
        <div class="code-editor">
            <textarea 
                id="code-area-input"
                spellcheck="false"
            ></textarea>
            <pre id="code-area" class="language-javascript" aria-hidden="true"><code id="code-area-content"></code></pre>
        </div>
    </div>
    <div id="settings-panel" class="tab-panel">
        <div id="settings-editor" class="obj-editor">
        </div>
    </div>
    <script src="./editor/prism.js"></script>
    <script type="module" src="./src/c_engine.js"></script>
    <script type="module" src="./src/c_main.js"></script>
    <script type="module" src="./src/c_editor.js"></script>
</body>
</html>
